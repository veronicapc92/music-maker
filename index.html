<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Tap Music</title>
</head>
<body>
    <div class="app">
        <header>
            <h1>Tap Music</h1>
            <p>Make music with only one tap</p>
        </header>
        <div class="visual" id="visual"></div>
        <div class="pads">
            <div class="pad1" data-pad>
                <audio data-sound src="./sounds/bubbles.mp3"></audio>
            </div>
            <div class="pad2" data-pad>
                <audio data-sound src="./sounds/clay.mp3"></audio>
            </div>
            <div class="pad3" data-pad>
                <audio data-sound src="./sounds/confetti.mp3"></audio>
            </div>
            <div class="pad4" data-pad>
                <audio data-sound src="./sounds/glimmer.mp3"></audio>
            </div>
            <div class="pad5" data-pad>
                <audio data-sound src="./sounds/moon.mp3"></audio>
            </div>
            <div class="pad6" data-pad>
                <audio data-sound src="./sounds/ufo.mp3"></audio>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
